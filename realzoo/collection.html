<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RealZoo Collection</title>
    <link rel="stylesheet" href="realzoo.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
</head>

<body>
    <dialog class="modal bear">
        <img src="img/Bear.webp" />
    </dialog>
    <dialog class="modal zebra">
        <img src="img/Zebra.webp" />
    </dialog>
    <div class="flex">
        <div id="collection">
            <div id="corner"></div>
            <div id="top-headers">
                <h2 class="common cursor-pointer">Bear</h2>
                <h2 class="common cursor-pointer">Orca</h2>
                <h2 class="common cursor-pointer">Otter</h2>
                <h2 class="common cursor-pointer">Snake</h2>
                <h2 class="common cursor-pointer">Zebra</h2>
                <h2 class="uncommon cursor-pointer">Fox</h2>
                <h2 class="uncommon cursor-pointer">Giraffe</h2>
                <h2 class="uncommon cursor-pointer">Lion</h2>
                <h2 class="uncommon cursor-pointer">Panda</h2>
                <h2 class="rare cursor-pointer">Elk</h2>
                <h2 class="rare cursor-pointer">Frog</h2>
                <h2 class="rare cursor-pointer">Penguin</h2>
                <h2 class="rare cursor-pointer">Pig</h2>
                <h2 class="rare cursor-pointer">Turtle</h2>
                <h2 class="super-rare cursor-pointer">Rhino</h2>
                <h2 class="super-rare cursor-pointer">Shark</h2>
                <h2 class="epic cursor-pointer">Duck</h2>
                <h2 class="epic cursor-pointer">Pug</h2>
            </div>
            <div id="left-headers">
                <h2 class="common cursor-pointer">Bear</h2>
                <h2 class="common cursor-pointer">Orca</h2>
                <h2 class="common cursor-pointer">Otter</h2>
                <h2 class="common cursor-pointer">Snake</h2>
                <h2 class="common cursor-pointer">Zebra</h2>
                <h2 class="uncommon cursor-pointer">Fox</h2>
                <h2 class="uncommon cursor-pointer">Giraffe</h2>
                <h2 class="uncommon cursor-pointer">Lion</h2>
                <h2 class="uncommon cursor-pointer">Panda</h2>
                <h2 class="rare cursor-pointer">Elk</h2>
                <h2 class="rare cursor-pointer">Frog</h2>
                <h2 class="rare cursor-pointer">Penguin</h2>
                <h2 class="rare cursor-pointer">Pig</h2>
                <h2 class="rare cursor-pointer">Turtle</h2>
                <h2 class="super-rare cursor-pointer">Rhino</h2>
                <h2 class="super-rare cursor-pointer">Shark</h2>
                <h2 class="epic cursor-pointer">Duck</h2>
                <h2 class="epic cursor-pointer">Pug</h2>
            </div>
            <div class="grid">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
